<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
  <body>

    <main>
      <div class="contenedor">
        <div class="contenedor_result">
          <h2 class="color_secundary">Your Result</h2>
          <div class="circle">
            <h1 class="color_primary">76</h1>
            <p class="color_secundary">of 100</p>
          </div>
          <div class="title_subtitle">
            <h2 class="color_primary">Great</h2>
            <p class="color_secundary">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </div>
        <div class="contenedor_summary">
          <h2>Summary</h2>
          <div class="block_reaction">
            <div class="block_reaction__icon_subtitle">
              <img src="/assets/images/icon-reaction.svg" alt="">
              <p class="block_reaction__title">Reaction</p>
            </div>
            <div class="block_reaction__numbers">
              <p class="active">80</p>
              <p class="disable">&nbsp;/&nbsp;100</p>
            </div>
          </div>
          <div class="block_memory">
            <div class="block_memory__icon_subtitle">
              <img src="/assets/images/icon-memory.svg" alt="">
              <p class="block_memory__title">Memory</p>
            </div>
            <div class="block_memory__numbers">
              <p class="active">92</p>
              <p class="disable">&nbsp;/&nbsp;100</p>
            </div>
          </div>
          <div class="block_verbal">
            <div class="block_verbal__icon_subtitle">
              <img src="/assets/images/icon-verbal.svg" alt="">
              <p class="block_verbal__title">Verbal</p>
            </div>
            <div class="block_verbal__numbers">
              <p class="active">61</p>
              <p class="disable">&nbsp;/&nbsp;100</p>
            </div>
          </div>
          <div class="block_visual">
            <div class="block_verbal__icon_subtitle">
              <img src="/assets/images/icon-visual.svg" alt="">
              <p class="block_visual__title">Visual</p>
            </div>
            <div class="block_visual__numbers">
              <p class="active">72</p>
              <p class="disable">&nbsp;/&nbsp;100</p>
            </div>
          </div>
          <div class="contenedor_btn">
            <button class="contenedor_btn__continue">Continue</button>
          </div>
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/EduMontalvo/results-summary-component-main">Edu Montalvo</a>.
          </div>
        </div>
        
      </div>
    </main>

    <!-- Your Result
    76
    of 100

    Great
    You scored higher than 65% of the people who have taken these tests.
    
    Summary

    Reaction
    80 / 100

    Memory
    92 / 100

    Verbal
    61 / 100

    Visual
    72 / 100

    Continue -->
    
    
  </body>
</html>
